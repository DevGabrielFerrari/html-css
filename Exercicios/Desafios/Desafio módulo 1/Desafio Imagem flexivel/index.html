<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das imagens</title>
</head>
<body>
    <h1>Desafio da imagem flexivel</h1>
    <picture>
        <source media="(max-width: 700px)" srcset="paisagemp.png">

        <source media="(max-width: 1000px)" srcset="paisagemm.png">

        <img src="paisagemg.png" alt="paisagem grande">
    </picture>
    
</body>
</html>
