<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>   
    <p>Tente abrir esse site em vários dispositivos diferentes</p> 

    <picture>
     

        <source media="(max-width: 750px)" srcset="imagens/fotop.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">

        <img src="imagens/fotog.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/audioteste.mp3" controls autoplay></audio>
    <!--MP3 WAG OGG-->
    <audio loop>
        <source src="midia/audioteste.mp3" type="audio/mpeg">
        <source src="midia/audioteste.mp3" type="audio/ogg">
        <source src="midia/audioteste.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio <a href="midia/audioteste.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
